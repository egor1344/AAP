<div class="conteiner">
    <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Обьявление</th>
                <th>Город</th>
                <th>Сайт</th>
                <th>Цена</th>
                <th>Дата добаления</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let apartment of apartments">
                <th><a routerLink='/apartment/{{ apartment.id }}'>{{ apartment.id }}</a></th>
                <th>{{ apartment.title }}</th>
                <th>{{ apartment.city }}</th>
                <th>{{ apartment.site }}</th>
                <th>{{ apartment.price }}</th>
                <th>{{ apartment.date_time }}</th>
              </tr>
            </tbody>
          </table>

              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center pagination-lg">
                  <li class="page-item disabled" [class.disabled]='!isPrevious'>
                    <a class="page-link" [routerLink]="[previous]" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Назад</span>
                    </a>
                  </li>
                  <li class="page-item active"><a class="page-link">{{ num }}</a></li>
                  <li class="page-item">
                    <a class="page-link" [routerLink]="[next]" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>

        </div>
    </div>
</div>
